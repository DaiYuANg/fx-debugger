ikonliJavafx = { group = "org.kordamp.ikonli", name = "ikonli-javafx", version.ref = "ikonli" }
formfx = { group = "com.dlsc.formsfx", name = "formsfx-core", version = "11.6.0" }

guice = { group = "com.google.inject", name = "guice", version.ref = "guice" }
